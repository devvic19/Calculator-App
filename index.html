<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="Styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <div class="container">
    <div class="calculator">
  <form>
    <div class="display">
      <input type="text" name="display">
    </div>
    <div class="numbers">
    <div>
      <input type="button" value="7" onclick="display.value +='7' ">
      <input type="button" value="8" onclick="display.value +='8' ">
      <input type="button" value="9" onclick="display.value +='9' ">
      <input type="button" value="DEL" class="delete" onclick="display.value = display.value.toString().slice(0,-1)">
    </div>
    <div>
      <input type="button" value="4"onclick="display.value +='4' ">
      <input type="button" value="5"onclick="display.value +='5' ">
      <input type="button" value="6"onclick="display.value +='6' ">
      <input type="button" value="+"onclick="display.value +='+' ">
    </div>
    <div>
      <input type="button" value="1"onclick="display.value +='1' ">
      <input type="button" value="2"onclick="display.value +='2' ">
      <input type="button" value="3"onclick="display.value +='3' ">
      <input type="button" value="-"onclick="display.value +='-' ">
    </div>
    <div>
      <input type="button" value="."onclick="display.value +='.' ">
      <input type="button" value="0"onclick="display.value +='0' ">
      <input type="button" value="/"onclick="display.value +='' ">
      <input type="button" value="*"onclick="display.value +='*' ">
    </div>
    <div>
      <input type="button" value="RESET" class="reset" onclick="display.value ='' ">
      <input type="button" value="=" class="equal" onclick="display.value = eval(display.value) ">
    </div>
  </div>
</div>

    </div>
  </form>
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/devvic19">Victor Osano</a>.
  </footer>
  </div>
</body>
</div>
</html>
